<html>
<meta charset="UTF-8">
<head>
<style>
:root {
  --brown: #8b5a2b;
  --green: #9acd32;
  --olive: #808000;
  --tan: #d2b48c;
  --beige: #f5f5dc;
}

body {
  background-color: var(--beige);
  font-family: Arial, Helvetica, sans-serif;
}

h1 {
  color: var(--brown);
  text-align: center;
  font-size: 80px;
  margin-top: 100px;
}

.buttons {
  text-align: center;
}

a {
  display: block; /* Changing this from inline-block to block */
  width: 300px; /* Adding a fixed width for the buttons */
  padding: 15px 25px;
  margin: 10px auto; /* Changing this from 10px 20px to 10px auto */
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: white;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

a:nth-child(1) {
  background-color: var(--green);
}

a:nth-child(2) {
  background-color: var(--olive);
}

a:nth-child(3) {
  background-color: var(--tan);
}

a:nth-child(4) {
  background-color: var(--brown);
}

a:hover {
  filter: brightness(85%);
}

a:active {
  filter: brightness(70%);
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>
<body>

</body>
</html>
