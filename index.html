<html>
<head>
<style>
/* Moving the CSS code inside the HTML file */
:root {
  --brown: #8b5a2b;
  --green: #9acd32;
  --olive: #808000;
  --tan: #d2b48c;
  --beige: #f5f5dc;
}

body {
  background-color: var(--beige);
  font-family: Arial, Helvetica, sans-serif;
}

h1 {
  color: var(--brown);
  text-align: center;
  font-size: 80px;
  margin-top: 100px;
}

.buttons {
  text-align: center;
}

a {
  display: inline-block;
  padding: 15px 25px;
  margin: 10px 20px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: white;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

a:nth-child(1) {
  background-color: var(--green);
}

a:nth-child(2) {
  background-color: var(--olive);
}

a:nth-child(3) {
  background-color: var(--tan);
}

a:nth-child(4) {
  background-color: var(--brown);
}

a:hover {
  filter: brightness(85%);
}

a:active {
  filter: brightness(70%);
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>
<body>

<h1>Emma Bergman</h1>

<div class="buttons">
  <a href="https://www.instagram.com/emma.bergman">Instagram</a>
  <a href="https://www.etsy.com/shop/EmmaBergmanArt">Etsy</a>
  <a href="https://www.redbubble.com/people/EmmaBergman/shop">Redbubble</a>
  <a href="https://venmo.com/Emma-Bergman">Venmo</a>
</div>

</body>
</html>
